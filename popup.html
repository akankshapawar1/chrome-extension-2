<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Documentation Nudge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        #url-input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        #add-button, #nudge-button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
        }
        #add-button:hover, #nudge-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Documentation Nudge</h1>
    <input id="url-input" type="text" placeholder="Add a documentation URL">
    <button id="add-button">Add to List</button>
    <button id="nudge-button">Nudge Me!</button>
    <div id="nudge-output"></div>
    <script src="src/popup.js"></script>
</body>
</html>
